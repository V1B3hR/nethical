# Nethical Configuration Example (INI format)
# 
# This file demonstrates the configuration options available for the Nethical
# AI Safety Governance System using INI format.
#
# Usage:
#   python nethical.py --config config/example_config.ini
#
# Note: Command-line arguments will override settings in this file.

[default]
# Target agent to scan or monitor
target = agent_example_001

# Agent cohort for fairness sampling
cohort = production

# Storage directory for governance data
storage_dir = ./nethical_data

# Enable scanning mode
scan = false

[governance]
# Phase 3: Risk Engine and Performance Optimization
enable_performance_optimization = true

# Phase 4: Integrity and Audit
enable_merkle_anchoring = true
enable_quarantine = true
enable_ethical_taxonomy = true
enable_sla_monitoring = true

# Phases 5-7: ML and Anomaly Detection
enable_shadow_mode = true
enable_ml_blending = true
enable_anomaly_detection = true

# Phases 8-9: Human-in-the-Loop and Optimization
auto_escalate_on_block = true
auto_escalate_on_low_confidence = true

# Privacy and Regional Settings
region_id = us-east-1
logical_domain = production
data_residency_policy = US_CCPA

# Privacy mode: "none", "differential", or "standard"
privacy_mode = standard

# Differential privacy epsilon (lower = more privacy)
epsilon = 1.0

# Redaction policy: "none", "standard", or "strict"
redaction_policy = standard

[monitoring]
intent_deviation_threshold = 0.8
enable_ethical_monitoring = true
enable_safety_monitoring = true
enable_manipulation_detection = true
max_violation_history = 1000

[risk_engine]
decay_rate = 0.1
window_size = 100

[sla]
triage_sla_seconds = 3600
labeling_sla_seconds = 7200
resolution_sla_seconds = 86400

[ml]
shadow_threshold = 0.5
blend_weight_rule = 0.6
blend_weight_ml = 0.4
anomaly_threshold = 0.7
