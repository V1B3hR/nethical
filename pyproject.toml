# Relevant excerpt with added cachetools + httpx test dependency

[project]
name = "nethical"
version = "2.2.0"
description = "Safety, ethics and more"
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "pydantic>=2.6.1",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.0",
    "cachetools>=5.0.0",
    "sentence-transformers>=2.2.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/V1B3hR/nethical"
