# Istio Service Mesh Configuration for Cross-Region Traffic
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nethical-api
  namespace: nethical
spec:
  hosts:
    - nethical-api
    - nethical-api.nethical.svc.cluster.local
  http:
    - match:
        - headers:
            x-region-preference:
              exact: local
      route:
        - destination:
            host: nethical-api
            port:
              number: 80
          weight: 100
    - route:
        - destination:
            host: nethical-api
            port:
              number: 80
          weight: 100
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: connect-failure,refused-stream,unavailable,cancelled,resource-exhausted
      timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: nethical-api
  namespace: nethical
spec:
  host: nethical-api
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 5s
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
        maxRetries: 3
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
    - name: primary
      labels:
        region-role: primary
    - name: secondary
      labels:
        region-role: secondary
---
# Service Entry for cross-region communication
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: nethical-cross-region
  namespace: nethical
spec:
  hosts:
    - nethical-api.us-east-1.nethical.io
    - nethical-api.eu-west-1.nethical.io
    - nethical-api.ap-south-1.nethical.io
  ports:
    - number: 443
      name: https
      protocol: HTTPS
    - number: 50051
      name: grpc
      protocol: GRPC
  location: MESH_EXTERNAL
  resolution: DNS
---
# mTLS for cross-region traffic
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: nethical-api
  namespace: nethical
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nethical
  mtls:
    mode: STRICT
