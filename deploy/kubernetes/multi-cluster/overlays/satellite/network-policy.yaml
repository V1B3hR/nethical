# NetworkPolicy for Satellite Connectivity
# Allows connectivity to satellite providers and terrestrial fallback
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nethical-api-satellite
  namespace: nethical
  labels:
    region: satellite
    connectivity-type: satellite
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nethical
      region: satellite
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from all nethical pods (satellite may receive from any region)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nethical
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL (local edge storage)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis (local edge cache)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
      ports:
        - protocol: TCP
          port: 6379
    # Allow NATS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: messaging
      ports:
        - protocol: TCP
          port: 4222
    # Allow satellite provider APIs (Starlink, Kuiper, OneWeb, Iridium)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: UDP
          port: 1701  # L2TP for satellite VPN
        - protocol: UDP
          port: 500   # IKE for satellite VPN
        - protocol: UDP
          port: 4500  # IPSec NAT-T
