# NetworkPolicy for EU West 2 Region (London)
# GDPR-compliant cross-region traffic rules
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nethical-api-eu-west-2
  namespace: nethical
  labels:
    region: eu-west-2
    compliance/gdpr: "true"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nethical
      region: eu-west-2
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from other nethical pods in same region
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nethical
              region: eu-west-2
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
    # Allow traffic from EU regions only (GDPR data residency)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nethical
              compliance/gdpr: "true"
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
      ports:
        - protocol: TCP
          port: 6379
    # Allow NATS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: messaging
      ports:
        - protocol: TCP
          port: 4222
    # Allow cross-region sync to EU regions only (GDPR compliance)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
