# NetworkPolicy for China North Region (Beijing)
# Strict data residency enforcement - China-only traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nethical-api-cn-north-1
  namespace: nethical
  labels:
    region: cn-north-1
    compliance/china-data-residency: "true"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nethical
      region: cn-north-1
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from China regions only (data residency)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nethical
              compliance/china-data-residency: "true"
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL - China local only
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
        - podSelector:
            matchLabels:
              region: cn-north-1
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis - China local only
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
        - podSelector:
            matchLabels:
              region: cn-north-1
      ports:
        - protocol: TCP
          port: 6379
    # Allow NATS - China local only
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: messaging
        - podSelector:
            matchLabels:
              region: cn-north-1
      ports:
        - protocol: TCP
          port: 4222
    # Cross-region sync within China only (CSL compliance)
    - to:
        - podSelector:
            matchLabels:
              compliance/china-data-residency: "true"
      ports:
        - protocol: TCP
          port: 443
