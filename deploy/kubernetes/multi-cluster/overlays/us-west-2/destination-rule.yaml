# Istio DestinationRule for US West 2 Region (Oregon)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: nethical-api-us-west-2
  namespace: nethical
  labels:
    region: us-west-2
spec:
  host: nethical-api
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 5s
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
        maxRetries: 3
    loadBalancer:
      simple: LEAST_REQUEST
      localityLbSetting:
        enabled: true
        failoverPriority:
          - "topology.kubernetes.io/region"
          - "topology.kubernetes.io/zone"
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
    - name: us-west-2
      labels:
        region: us-west-2
    - name: americas-fallback
      labels:
        region-role: secondary
