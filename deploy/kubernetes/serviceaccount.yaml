---
# ServiceAccount for Nethical pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: governance
automountServiceAccountToken: true

---
# Role for Nethical operations (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nethical
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: rbac
rules:
# Read ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Read Secrets (limited)
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["nethical-jwt-keys", "nethical-database", "nethical-redis", "nethical-api-keys"]
  verbs: ["get"]
# Read own pod information
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# RoleBinding for Nethical ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nethical
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nethical
subjects:
- kind: ServiceAccount
  name: nethical
  namespace: nethical
