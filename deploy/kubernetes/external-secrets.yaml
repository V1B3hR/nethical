---
# External Secrets Configuration for Nethical
# Integrates with HashiCorp Vault, AWS Secrets Manager, GCP Secret Manager, Azure Key Vault

# SecretStore - HashiCorp Vault Backend
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
spec:
  provider:
    vault:
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "nethical"
          serviceAccountRef:
            name: nethical

---
# SecretStore - AWS Secrets Manager (Alternative)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: nethical

---
# SecretStore - GCP Secret Manager (Alternative)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-manager
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
spec:
  provider:
    gcpsm:
      projectID: "your-gcp-project"
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: production
          serviceAccountRef:
            name: nethical

---
# ExternalSecret - JWT Signing Keys
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-jwt-keys
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */30 * *"  # Every 30 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-jwt-keys
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: jwt
      data:
        private-key: "{{ .privateKey | b64dec }}"
        public-key: "{{ .publicKey | b64dec }}"
  data:
  - secretKey: privateKey
    remoteRef:
      key: nethical/jwt
      property: private_key
  - secretKey: publicKey
    remoteRef:
      key: nethical/jwt
      property: public_key

---
# ExternalSecret - Database Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-database
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */30 * *"  # Every 30 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-database
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: database
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        connection-string: "postgresql://{{ .username }}:{{ .password }}@postgresql.nethical.svc.cluster.local:5432/nethical"
  data:
  - secretKey: username
    remoteRef:
      key: nethical/database
      property: username
  - secretKey: password
    remoteRef:
      key: nethical/database
      property: password

---
# ExternalSecret - Redis Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-redis
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */30 * *"  # Every 30 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-redis
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: redis
      data:
        password: "{{ .password }}"
        url: "redis://:{{ .password }}@redis.nethical.svc.cluster.local:6379/0"
  data:
  - secretKey: password
    remoteRef:
      key: nethical/redis
      property: password

---
# ExternalSecret - API Keys
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-api-keys
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */60 * *"  # Every 60 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-api-keys
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: api-keys
  dataFrom:
  - extract:
      key: nethical/api-keys

---
# ExternalSecret - Encryption Keys
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-encryption
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */90 * *"  # Every 90 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-encryption
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: encryption
      data:
        data-encryption-key: "{{ .dataKey | b64dec }}"
        key-encryption-key: "{{ .keyKey | b64dec }}"
  data:
  - secretKey: dataKey
    remoteRef:
      key: nethical/encryption
      property: data_encryption_key
  - secretKey: keyKey
    remoteRef:
      key: nethical/encryption
      property: key_encryption_key

---
# ExternalSecret - Third-party Integration Keys
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nethical-integrations
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
  annotations:
    rotation-schedule: "0 0 */90 * *"  # Every 90 days
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: nethical-integrations
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: nethical
          secret-type: integrations
  data:
  - secretKey: openai-api-key
    remoteRef:
      key: nethical/integrations
      property: openai_api_key
  - secretKey: slack-webhook
    remoteRef:
      key: nethical/integrations
      property: slack_webhook_url
  - secretKey: pagerduty-key
    remoteRef:
      key: nethical/integrations
      property: pagerduty_integration_key

---
# ClusterSecretStore - Cross-namespace secrets (Optional)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-cluster-backend
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
spec:
  provider:
    vault:
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "cluster-secrets-reader"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-operator

---
# PushSecret - Sync secrets to Vault (Backup)
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: nethical-backup-to-vault
  namespace: nethical
  labels:
    app.kubernetes.io/name: nethical
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 1h
  secretStoreRefs:
  - name: vault-backend
    kind: SecretStore
  selector:
    secret:
      name: nethical-generated-secrets
  data:
  - match:
      secretKey: generated-token
      remoteRef:
        remoteKey: nethical/backup
        property: generated_token
