---
# GKE ServiceAccount Patch
# Configures Workload Identity for GCP IAM integration
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  annotations:
    # Workload Identity annotation
    # Replace PROJECT_ID with your GCP project ID
    iam.gke.io/gcp-service-account: nethical-sa@PROJECT_ID.iam.gserviceaccount.com
