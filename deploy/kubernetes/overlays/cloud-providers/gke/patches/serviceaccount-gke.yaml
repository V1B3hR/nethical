---
# GKE ServiceAccount Patch
# Configures Workload Identity for GCP IAM integration
#
# IMPORTANT: Before deploying, replace YOUR_PROJECT_ID with your actual GCP project ID
# Example: nethical-sa@my-project-123.iam.gserviceaccount.com
#
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  annotations:
    # Workload Identity annotation
    # TODO: Replace YOUR_PROJECT_ID with your GCP project ID before deployment
    iam.gke.io/gcp-service-account: nethical-sa@YOUR_PROJECT_ID.iam.gserviceaccount.com
