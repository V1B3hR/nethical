# GKE (Google Kubernetes Engine) Overlay
# Optimized for Google Cloud Platform
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nethical-gke

resources:
  - ../../base
  - gke-storage-class.yaml
  - gke-workload-identity.yaml

patches:
  - path: patches/statefulset-gke.yaml
  - path: patches/serviceaccount-gke.yaml

commonLabels:
  cloud.nethical.io/provider: gcp
  cloud.nethical.io/platform: gke

commonAnnotations:
  cloud.nethical.io/workload-identity: "enabled"
  cloud.nethical.io/secret-manager: "gcp"
