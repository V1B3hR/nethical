---
# EKS ServiceAccount Patch
# Configures IRSA for AWS IAM integration
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  annotations:
    # IRSA annotation
    # Replace ACCOUNT_ID with your AWS account ID
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/nethical-eks-role
