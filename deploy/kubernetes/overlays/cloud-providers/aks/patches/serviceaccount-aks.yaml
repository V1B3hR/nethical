---
# AKS ServiceAccount Patch
# Configures Workload Identity for Azure AD integration
#
# IMPORTANT: Before deploying, replace YOUR_CLIENT_ID with your Azure AD Application (client) ID
# Example: azure.workload.identity/client-id: "12345678-1234-1234-1234-123456789abc"
#
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  annotations:
    # Azure Workload Identity annotation
    # TODO: Replace YOUR_CLIENT_ID with your Azure AD Application (client) ID before deployment
    azure.workload.identity/client-id: "YOUR_CLIENT_ID"
  labels:
    azure.workload.identity/use: "true"
