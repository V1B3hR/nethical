---
# AKS ServiceAccount Patch
# Configures Workload Identity for Azure AD integration
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nethical
  namespace: nethical
  annotations:
    # Azure Workload Identity annotation
    # Replace with your Azure AD Application (client) ID
    azure.workload.identity/client-id: "YOUR_CLIENT_ID"
  labels:
    azure.workload.identity/use: "true"
