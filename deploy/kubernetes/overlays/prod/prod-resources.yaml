apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nethical
spec:
  template:
    spec:
      containers:
        - name: nethical
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
            - name: NETHICAL_ENVIRONMENT
              value: "production"
            - name: NETHICAL_LOG_LEVEL
              value: "warning"
            - name: NETHICAL_ENABLE_MERKLE
              value: "true"
            - name: NETHICAL_ENABLE_OTEL
              value: "true"
      # Production affinity - spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nethical
                topologyKey: kubernetes.io/hostname
