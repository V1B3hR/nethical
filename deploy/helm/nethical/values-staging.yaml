# Staging Environment Configuration
# Moderate resource usage, 2 replicas, all features enabled

replicaCount: 2

image:
  repository: nethical
  tag: "0.1.0"  # Use specific version in staging
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Enable basic autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Medium storage for staging
persistence:
  enabled: true
  size: 20Gi
  # storageClass: "standard"

# Staging configuration
nethical:
  regionId: "us-west-2"
  logicalDomain: "staging"
  
  # Moderate quota
  requestsPerSecond: 50.0
  maxPayloadBytes: 1000000
  
  # Differential privacy
  privacyMode: "differential"
  epsilon: 1.0
  redactionPolicy: "aggressive"
  
  # All features enabled
  enableMerkle: true
  enableQuarantine: true
  enableQuota: true
  enableOtel: true
  
  # OpenTelemetry configuration
  otel:
    exporter: "otlp"
    endpoint: "http://otel-collector.observability.svc.cluster.local:4318"
    serviceName: "nethical-staging"

# Enable PDB
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Enable ingress with staging domain
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: nethical-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nethical-staging-tls
      hosts:
        - nethical-staging.example.com

# Enable Redis
redis:
  enabled: true
  host: "redis-master.redis.svc.cluster.local"
  port: 6379

# Node affinity for better distribution
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - nethical
        topologyKey: kubernetes.io/hostname
