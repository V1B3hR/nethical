apiVersion: v1
kind: Service
metadata:
  name: {{ include "nethical.fullname" . }}
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: governance
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "nethical.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: governance

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nethical.fullname" . }}-headless
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: governance
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "nethical.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: governance
