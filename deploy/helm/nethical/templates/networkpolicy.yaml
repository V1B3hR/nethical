{{- if .Values.networkPolicy.enabled }}
---
# Default Deny Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nethical.fullname" . }}-default-deny
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DNS resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nethical.fullname" . }}-allow-dns
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      {{- include "nethical.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow ingress to API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nethical.fullname" . }}-allow-ingress
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      {{- include "nethical.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    {{- if .Values.ingress.enabled }}
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressNamespaceSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8000
    {{- end }}
    # Allow health checks
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.prometheusNamespaceSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8888

---
# Allow egress to dependencies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nethical.fullname" . }}-allow-egress
  labels:
    {{- include "nethical.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      {{- include "nethical.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    {{- if .Values.redis.enabled }}
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: {{ .Values.redis.port }}
    {{- end }}
    # OpenTelemetry collector
    - to:
        - podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - protocol: TCP
          port: 4318
        - protocol: TCP
          port: 4317
{{- end }}
