{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nethical-edge.fullname" . }}
  labels:
    {{- include "nethical-edge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nethical-edge.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from same namespace
    {{- if .Values.networkPolicy.ingressFromSameNamespace }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - port: 8000
          protocol: TCP
        - port: 8888
          protocol: TCP
    {{- end }}
    # Allow from local pod network (for health checks)
    - from:
        - podSelector: {}
      ports:
        - port: 8000
          protocol: TCP
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow cloud sync endpoints
    {{- if .Values.networkPolicy.egressCIDRs }}
    {{- range .Values.networkPolicy.egressCIDRs }}
    - to:
        - ipBlock:
            cidr: {{ . }}
      ports:
        - port: 443
          protocol: TCP
    {{- end }}
    {{- end }}
{{- end }}
