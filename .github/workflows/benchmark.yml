name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of benchmark iterations'
        required: false
        default: '1000'

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run benchmarks
        env:
          BENCHMARK_ITERATIONS: ${{ github.event.inputs.iterations || '1000' }}
          BENCHMARK_WARMUP: '100'
          BENCHMARK_WORKERS: '10'
        run: |
          python -m benchmarks.runner
      
      - name: Compare against baseline
        run: |
          # Find the latest benchmark result using find for robustness
          LATEST_RESULT=$(find benchmark_results -name '*.json' -type f -printf '%T@ %p\n' 2>/dev/null | sort -nr | head -1 | cut -d' ' -f2-)
          if [ -n "$LATEST_RESULT" ] && [ -f "$LATEST_RESULT" ]; then
            python -m benchmarks.compare "$LATEST_RESULT" v2.2.0
          else
            echo "No benchmark results found"
            exit 1
          fi
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results/
        if: always()
      
      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find latest result file
            const resultsDir = 'benchmark_results';
            if (!fs.existsSync(resultsDir)) {
              console.log('No results directory found');
              return;
            }
            
            const files = fs.readdirSync(resultsDir)
              .filter(f => f.endsWith('.json'))
              .sort()
              .reverse();
            
            if (files.length === 0) {
              console.log('No result files found');
              return;
            }
            
            const latestFile = path.join(resultsDir, files[0]);
            const results = JSON.parse(fs.readFileSync(latestFile, 'utf8'));
            
            let body = '## ðŸ“Š Benchmark Results\n\n';
            body += '| Scenario | Throughput (rps) | Avg Latency (ms) | P99 Latency (ms) |\n';
            body += '|----------|------------------|------------------|------------------|\n';
            
            for (const result of results.results) {
              body += `| ${result.name} | ${result.throughput_rps.toFixed(2)} | ${result.avg_latency_ms.toFixed(2)} | ${result.p99_latency_ms.toFixed(2)} |\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
