name: Hash Verification and Supply Chain Security

on:
  pull_request:
    paths:
      - 'requirements*.txt'
  push:
    branches:
      - main
      - develop
    paths:
      - 'requirements*.txt'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  hash-drift-check:
    name: Hash Drift Check and Auto-PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: python -m pip install --upgrade pip pip-tools

      - name: Save committed requirements-hashed.txt
        if: always()
        run: |
          if [ -f requirements-hashed.txt ]; then
            cp requirements-hashed.txt committed_requirements-hashed.txt
          fi

      - name: Re-generate requirements-hashed.txt
        run: |
          if [ -f requirements.txt ]; then
            pip-compile --generate-hashes --output-file requirements-hashed.txt requirements.txt
          fi

      - name: Check for drift
        id: check_diff
        run: |
          if [ -f committed_requirements-hashed.txt ] && [ -f requirements-hashed.txt ]; then
            if ! diff -q committed_requirements-hashed.txt requirements-hashed.txt; then
              echo "::error ::requirements-hashed.txt is out of sync with requirements.txt"
              echo "drift=true" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "drift=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "drift=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-PR to update requirements-hashed.txt
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: Update requirements-hashed.txt [auto-sync]"
          title: "chore: Update requirements-hashed.txt [auto-sync]"
          body: |
            This PR updates requirements-hashed.txt to sync with requirements.txt as detected by CI automation.
          branch: hash-auto-update
          paths: |
            requirements-hashed.txt

      - name: Fail if drift detected (push to main/develop)
        if: ${{ failure() && github.event_name != 'pull_request' }}
        run: |
          echo "::error ::requirements-hashed.txt drift detected. Run pip-compile --generate-hashes and re-commit the file."
          exit 1

  # SLSA compliance and other checks can be copied here if required
