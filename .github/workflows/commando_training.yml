name: Nethical Commando Training

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  train-commandos:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        # Attempt to install torch if needed, but keep it light for CI demo
        # pip install torch scikit-learn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Make script executable
      run: chmod +x scripts/train_commandos.sh
      
    - name: 'Run Commando Training (Mission: Heuristic)'
      # Running a quick smoke test with fewer samples to save CI time
      run: ./scripts/train_commandos.sh --model-type heuristic --num-samples 500 --epochs 1
      
    - name: 'Run Commando Training (Mission: Anomaly)'
      run: ./scripts/train_commandos.sh --model-type anomaly --num-samples 500 --epochs 1
