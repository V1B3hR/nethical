name: Trivy Container Scan (fixed)

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to scan (optional). If empty, workflow builds the repo image.'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TRIVY_CACHE_DIR: ~/.cache/trivy
      TRIVY_TEMP_DIR: /tmp/trivy-tmp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show disk usage (before cleanup)
        run: df -h

      - name: Aggressive runner cleanup (free disk)
        run: |
          sudo rm -rf /usr/share/dotnet \
            /opt/ghc \
            /usr/local/lib/android \
            /opt/hostedtoolcache/CodeQL \
            /opt/hostedtoolcache/go \
            /opt/hostedtoolcache/node \
            /opt/hostedtoolcache/Python || true
          sudo docker system prune -af --volumes || true
          sudo rm -rf /tmp/* /var/lib/docker/tmp/* || true
          mkdir -p "${TRIVY_TEMP_DIR}"
          df -h

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/trivy
            /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/Dockerfile') }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Build docker image (when no image was provided)
        if: ${{ github.event.inputs.image == '' }}
        run: |
          image_repo="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          docker build -t "${image_repo}:latest" .

      - name: Determine image to scan (force lowercase)
        id: image
        run: |
          if [ -n "${{ github.event.inputs.image }}" ]; then
            image_input="${{ github.event.inputs.image }}"
            image=$(echo "${image_input}" | tr '[:upper:]' '[:lower:]')
          else
            image_repo="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
            image="${image_repo}:latest"
          fi
          echo "image=${image}" >> "$GITHUB_OUTPUT"

      - name: Install Trivy (pinned)
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run Trivy (Container Scan)
        env:
          TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE_DIR }}
          TRIVY_TEMP_DIR: ${{ env.TRIVY_TEMP_DIR }}
        run: |
          trivy image \
            --cache-dir "${TRIVY_CACHE_DIR}" \
            --temp-dir "${TRIVY_TEMP_DIR}" \
            --skip-version-check \
            --format table \
            --exit-code 1 \
            "${{ steps.image.outputs.image }}"

      - name: Show disk usage (after scan)
        if: always()
        run: df -h
