name: Trivy Container Scan (fixed)

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to scan (optional). If empty, workflow builds the repo image.'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
            contents: read
    env:
      TRIVY_CACHE_DIR: ~/. cache/trivy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show disk usage (before cleanup)
        run: df -h

      - name:  Aggressive runner cleanup (free disk)
        run: |
          sudo rm -rf /usr/share/dotnet \
            /opt/ghc \
            /usr/local/lib/android \
            /opt/hostedtoolcache/CodeQL \
            /opt/hostedtoolcache/go \
            /opt/hostedtoolcache/node \
            /opt/hostedtoolcache/Python || true
          sudo docker system prune -af --volumes || true
          sudo rm -rf /tmp/* /var/lib/docker/tmp/* || true
          df -h

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path:  ${{ env.TRIVY_CACHE_DIR }}
          key:  trivy-db-${{ github. run_id }}
          restore-keys: trivy-db-

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run Trivy (Container Scan)
        env:
          TRIVY_CACHE_DIR: ${{ env. TRIVY_CACHE_DIR }}
        run: |
          trivy image \
            --cache-dir "${TRIVY_CACHE_DIR}" \
            --skip-version-check \
            --format table \
            --exit-code 1 \
            "${{ steps.image.outputs. image }}"

      - name: Show disk usage (after scan)
        if: always()
        run: df -h
