# Prometheus configuration for Nethical monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nethical'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Nethical metrics endpoint
  - job_name: 'nethical'
    static_configs:
      - targets: ['nethical:9091']
        labels:
          service: 'nethical-threat-detection'
    
    # Scrape metrics frequently for real-time monitoring
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Optional: Add custom metrics path if needed
    # metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Optional: Monitor other services
  # - job_name: 'node-exporter'
